{% set name = "jupyterview" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 493706bc9941072d44acd367c27e7c86b5ec268bbfa7f4ce149c6e69964e0394

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - jupyter-packaging >=0.12
  run:
    - python >=3.6
    - meshio >=5

test:
  imports:
    - jupyterview

about:
  home: https://github.com/trungleduc/jupyterview
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A VTK Data visualization extension for JupyterLab
  doc_url: https://trungleduc.github.io/jupyterview
  dev_url: https://github.com/trungleduc/jupyterview

extra:
  recipe-maintainers:
    - trungleduc
